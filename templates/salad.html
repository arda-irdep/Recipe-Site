<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caprese Salad Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='recipes.css') }}">
    
</head>
<body id="salad_body">
    <h1 id="recipe_name">{{ recipe[5][1]}}</h1>

    <div id="main_div">
        <h2 id="ingredients_text">Ingredients</h2>

        <div id="prep_and_cooking_time_div">
            <p>Preparation: {{ recipe[5][4] }} min.<br>Cooking: {{ recipe[5][5] }} min.</p>
        </div>

        <ul id="ingredients">
            {% for ingredient in recipe[5][2].split(', ') %}
                <li>{{ ingredient }}</li>
            {% endfor %}
        </ul>
            
        
        <h2>How to</h2>
        <ul>
            {% for desc in recipe[5][3].split('. ') %}
            <li class="steps"> {{desc}} </li>
                {% endfor %}
        </ul>

        <a id="return_home" href="/">All Recipes</a>
    
    </div>
</body>
</html>
